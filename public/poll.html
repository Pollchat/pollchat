<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>Pollchat - Realtime polling in a flash</title>
<script type="application/javascript" src="main.js" ></script>
<link href="pollchat.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Oregano' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Flamenco' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="left-side" class="sidebar-left">	
		<h1 id="title" class="page-title">Pollchat</h1>
		<div id="hero" class="hero-unit">
			<div id="poll-question" class="poll-question">
				<span class="text-super">What is the name of the current James Bond?</span>
			</div>
			<div id="poll-options">
				<ul class="poll-options">
					<li class="response">Pierce Brosnan</li>
					<li class="response">Timothy Dalton</li>
					<li class="response">Sean Connery</li>
					<li class="response">Daniel Craig</li>
				</ul>
			</div>
			<div id="poll-results" class="poll">
				<img src="http://placehold.it/500x500" alt="Poll Results Graph shown here">
			</div>
		</div>
	</div>
	<div id="secondary" class="sidebar-right">
		<div id="chat-input" class="chat-message">
			<input id="chat-entry" class="data-entry chat-entry" type="text"/>
			<input id="chat-send" class="btn btn-submit" type="submit" value="Send" onClick="sendMessage();"/> 
		</div>
		<div id="chat" class="chat-window">
			<div class="chat-comment"><span class="chat-username">Bob :</span><span class="chat-text">I can never remember if this is Pierce or not!</span></div>
			<div class="chat-comment"><span class="chat-username">Mary :</span><span class="chat-text">I think it's Daniel.</span></div>
			<div class="chat-comment"><span class="chat-username">Anne :</span><span class="chat-text">It's definitely not Pierce.</span></div>
		</div>
	</div>
</body>
</html>
